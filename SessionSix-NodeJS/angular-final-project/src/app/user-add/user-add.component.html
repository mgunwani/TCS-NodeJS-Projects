<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="user.name" formControlName="name">
        <div class="invalid-feedback" *ngIf="submitted && f.name.errors?.required">
            Name is required
        </div>
    </div>
    <div class="mb-3">
        <label for="city" class="form-label">Name</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="user.city" formControlName="city">
        <div class="invalid-feedback" *ngIf="submitted && f.city.errors?.required">
            City is required
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
